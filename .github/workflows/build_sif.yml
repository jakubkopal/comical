name: build-sif

on:
  workflow_dispatch: {}

jobs:
  sif:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: read

    steps:
      - name: Free disk space
        run: |
          docker system prune -af || true
          sudo rm -rf /usr/share/dotnet || true
          sudo rm -rf /opt/ghc || true
          sudo rm -rf /usr/local/share/boost || true
          sudo rm -rf /usr/local/lib/android || true
          df -h

      - name: Build SIF using SingularityCE container
        run: |
          set -euo pipefail
          docker run --rm \
            --entrypoint /bin/bash \
            -v "$PWD":/work \
            -w /work \
            quay.io/singularity/singularity:v3.11.4 \
            -lc 'singularity --version && singularity build comical_latest.sif docker://ghcr.io/${{ github.repository_owner }}/comical:latest'


      - name: Upload SIF artifact
        uses: actions/upload-artifact@v4
        with:
          name: comical_latest_sif
          path: comical_latest.sif

