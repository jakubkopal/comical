name: build-sif

on:
  workflow_dispatch: {}

jobs:
  sif:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: read

    steps:
      - name: Install Apptainer
        run: |
          sudo apt-get update
          sudo apt-get install -y apptainer

      - name: Build SIF from GHCR image
        run: |
          apptainer build comical_latest.sif docker://ghcr.io/${{ github.repository_owner }}/comical:latest

      - name: Upload SIF artifact
        uses: actions/upload-artifact@v4
        with:
          name: comical_latest_sif
          path: comical_latest.sif

